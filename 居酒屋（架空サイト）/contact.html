<html lang="ja">
<head>

	<body>
  	<div id="HOME_TEMPLATE">
		<style>
			li {
				display: inline;
				list-style-type: none;
				padding-right: 15px;
				border: solid;
				background-color: #d364a1;
				font-size: 22px;
				padding-left: 15px;
				margin: 0 auto 0 auto;
			}
			ul {
				background-color: #35a2ee;
			}
			@media (max-width: 767px) {
				li {
					display: block;
					margin: 0 33px 0 auto;
					padding-left: 0;
				}
			}
		</style>

		<h1>瞬間の愛</h1>
		<p>年中無休の、疲れた皆に寄り添う気軽な楽しい居酒屋です。ぜひちょこっとよってみてはいかがでしょうか？</p>
		<ul>
		    <a href="home.html"><li>HOME</li></a>
		    <a href="access.html"><li>アクセス</li></a>
		    <a href="menu.html"><li>メニュー</li></a>
		    <a href="contact.html"><li>お問い合わせ</li></a>
		</ul>
  	</div>
    	<main>
        	<h2>お問い合わせ</h2>
        	<p class="center">なにか気になったことをお気軽にお問い合わせください♪<br>ご送信からおよそ24時間以内に変身できるようにいたします</p><br>
        	<form action="#" method="post">
				<p>お名前（必須）：<br>
					<input class="maxw" type="text" name="name">
				</p>
				<p>メールアドレス(必須)：<br>
					<input class="maxw" type="text" name="mail">
				</p>
				<div>
					当店にお越しいただいたことがありますか？<br>
					<label><input type="radio" name="first" value="yes">はい</label>
					<label><input type="radio" name="first" value="no">いいえ</label>
				</div>
				<div>
					<label for=""kind>お問い合わせの種類</label><br>
					<select id="kind" name="kind">
						<option value="reservation">ご予約</option>
						<option value="event">イベントについて</option>
						<option value="contact">その他</option>
					</select>
				</div>
				<p>お問合せ内容：<br>
					<textarea name="comment" rows=8></textarea>
				</p>
				<p><input type="submit" value="確認する"></p>
			</form>
    	</main>
	</body>
</html>
